{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">Create a comment</h3>
	<div class="box">

		<form method="POST" action="/save_comment">
			<div class="field">
				<div class="control">
					<input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
                    <input class="input is-large" type="comment" name="comment" placeholder="comment" autofocus="">
				</div>
			</div>
			<button class="button is-block is-info is-large is-fullwidth">Save comments</button>
		</form>
	</div>
</div>
{% endblock %}
