<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A New Website</title>
	<link rel="stylesheet" href="/static/bulma.min.css" />
</head>
<body>
	<section class="hero is-primary is-fullheight">

		<div class="hero-head">
			<nav class="navbar">
				<div class="container">

					<div id="navbarMenuHeroA" class="navbar-menu">
						<div class="navbar-end">
							<a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
							{% if current_user.is_authenticated %}
							    <a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>
							    <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                                <a href="{{ url_for('main.passgen') }}" class="navbar-item">Password Generator</a>
                                <a href="{{ url_for('main.list_passwords_json') }}" class="navbar-item">Password List</a>
                                <a href="{{ url_for('main.create_note') }}" class="navbar-item">Notes</a>
                                <a href="/create_note" class="navbar-item">Comments</a>
                                <a href="/create_object" class="navbar-item">Objects</a>
							{% endif %}

							{% if not current_user.is_authenticated %}
							    <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
							    <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
							{% endif %}
						</div>
					</div>
				</div>
			</nav>
		</div>

		<div class="hero-body">
			<div class="container has-text-centered">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</section>
</body>
</html>
