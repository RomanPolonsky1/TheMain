{% extends "base.html" %}

{% block content %}
    <h1 class="title">Your new password: {{ password }}</h1>
    <form method="post" action="/save_password">
        <input type="hidden" id="password" name="password" value="{{ password }}">
        <input class="input is-large" type="text" name="text" placeholder="text" autofocus=""><br><br>
        <button class="button is-block is-info is-large is-fullwidth">Save password</button>
    </form>
{% endblock %}
